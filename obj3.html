<html>
    <body>
        <script>
            function emp(id,name,salary)
            {
                this.id=id;
                this.name=name;
                this.salary=salary;
            }
            e=new emp(101,"Radheshyam",1000);
            document.write(e.id+" "+e.name+" "+e.salary);
        </script>
    </body>
