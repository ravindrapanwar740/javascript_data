<input type="text" id="tpy"><br>
<input type="button" value="OK" onclick="check()" />

<p id="demo"></p>
<script>
    function check() {
        var x = Number(document.getElementById("tpy").value);
        if (isNaN(x)) {
            document.getElementById("demo").innerHTML = "Enter only numeric digit";
        }
        else
        {                                                                                                                                 document.getElementById("demo").innerHTML = x;
        }
    }
</script>
