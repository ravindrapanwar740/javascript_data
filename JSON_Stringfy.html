<p id="demo"></p>

<script>
var obj = { "name":"Ram", "age":"20", "city":"indore"};

var text = JSON.stringify(obj, function (key, value) 

{
  if (key == "city") {
    return value.toUpperCase();
  } else {
    return value;
  }
});

document.getElementById("demo").innerHTML = text.split(","); 
</script>
