<script>
    var n, i, c;
    for (n = 1; n <= 1000; n++) //n=1  n=2 n=3
    {
        c = 0;  //c=0 c=1 c=2
        for (i = 2; i <= n / 2; i++)//2<=1/2 3<=2 
        {
            if (n % i == 0)//1%2
            {
                c = c + 1;
            }
        }
        if (c == 0 && c != 1) {
            document.write("<br>" + " " + n);
        }
    }
</script>
