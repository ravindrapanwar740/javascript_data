<script>
   let x=new Date();
    document.write("Date="+x.getDate())
    document.write("<br>"+"Day= "+x.getDay())
    document.write("<br>"+"Month="+x.getMonth())
    document.write("<br>"+"Full Year="+x.getFullYear())
    document.write("<br>"+"Seconds="+x.getSeconds())
    document.write("<br>"+"Hours="+x.getHours())
    document.write("<br>"+"Time="+x.getTime())
   document.write(x.getHours())
   //document.write(Date())
   //console.log('value of x',x)
</script>
