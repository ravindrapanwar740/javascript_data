<html>

<body>
    <script>
        class Employee
{
            constructor(id, name, salary)
            {
                this.id = id;
                this.name = name;
                this.salary = salary;
            }
            detail()
            {
                document.writeln(this.id + " " + this.name + " " + this.salary+"<br>")
            }

        }
        var n1=new Employee(101,"Ravi",1000);
        var n2=new Employee(102,"Shyam",2000);
n1.detail();
n2.detail();
//class Employee{}
    </script>

</body>

</html>
