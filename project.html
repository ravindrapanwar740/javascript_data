<script>
  function plndr() {
    let x = document.getElementById("tpy").value;
    let n = parseInt(x);
    // if (n == '') {
    //   window.alert("only numeric value")
    // }
    // else {

    let r, s = 0;
    let temp = n;
    while (n > 0) {
      r = n % 10;
      n = Math.floor(n / 10);
      s = r + (s * 10);
    }
    if (temp == s) {
      document.write("palindrom");
    }
    else {
      document.write("not palindrom");
    }

  }
  function armstrng() {
    let x = document.getElementById("tpy").value;
    let n = parseInt(x);
    let r, s = 0;
    let temp = n;
    while (n > 0) {
      r = n % 10;
      n = Math.floor(n / 10);
      s = s + (r * r * r);
      // s=s+Math.pow(r,r);
    }
    if (temp == s) {
      document.write("armstrng number");
    }
    else {
      document.write("not armstrng number");
    }

  }
  function revrse() {
    let x = document.getElementById("tpy").value;
    let n = parseInt(x);
    let r, s = 0;
    //let temp = n;
    while (n > 0) {
      r = n % 10;
      n = Math.floor(n / 10);
      s = r + (s * 10);
      console.log('Value of s', s)
    }

    document.getElementById("demo").innerHTML = s;


  }
  function oddeven() {
    let x = document.getElementById("tpy").value;
    let n = parseInt(x);
    if (n % 2 == 0) {
      document.write("Even")
    }
    else {

      document.write("Odd")
    }


  }
  function date() {
    document.write(Date());
  }
 // }
</script>
