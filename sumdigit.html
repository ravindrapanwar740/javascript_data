<input type="number" id="tpy"><br>
<input type="button" id="btn" value="Sum Of Digit" onclick="sum()"/>
<p id="demo"></p>
<script>
    function sum()
    {
var n=document.getElementById("tpy").value;

    
var sum=0,r;
var temp=n;
while(n>0)
{
r=n%10;
n=Math.floor(n/10);
sum=sum+r;
}
//document.write("Sum of digit=",sum)
document.getElementById("demo").innerHTML="Sum of Digit="+sum;

    }

</script>
